<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="body">

        <div class="pic">

            <div class="logoBox">

                <div class="logo">

                    <img src="odin-lined.png" alt="">

                </div>

                <div class="odin">ODIN</div>


            </div>
            <div class="credit">Photo by HALIE WEST on Unsplash</div>
        </div>
        <div class="form">
            <div class="para">
                This is not a real online service! You know you need something like this in your life to help you you relize your deepest dreams.<br>Sign up now to get started. <br><br> You know you want to.
            </div>



            <form action="" method="post">
                <div class="tables">
                    <div class="table1">
                        <div class="input-group">
                            <label for="firstName">
                                <span>FIRST NAME</span>
                            </label>
                            <input type="text" id="firstName" name="firstName"  class="label" required>
                        </div>

                        <div class="input-group">
                            <label for="email">
                                <span>EMAIL</span>
                            </label>
                            <input type="email" id="email" name="email"  class="label" required>
                        </div>

                        <div class="input-group">
                            <label for="password">
                                <span>PASSWORD</span>
                            </label>
                            <input type="password" id="password" name="password"  class="label" required>
                        </div>
                    </div>

                    <div class="table2">
                        <div class="input-group">
                            <label for="lastName">
                                <span>LAST NAME</span>
                            </label>
                            <input type="text" id="lastName" name="lastName"  class="label" required>
                        </div>

                        <div class="input-group">
                            <label for="phone">
                                <span>PHONE NUMBER</span>
                            </label>
                            <input type="tel" id="phone" name="phone"  class="label" required>
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword">
                                <span>CONFIRM PASSWORD</span>
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword"  class="label" required>
                        </div>
                    </div>

                </div>
                <div class="but">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="foot">Already have an account? Log in</div>
        </div>

    </div>
</body>
</html>
